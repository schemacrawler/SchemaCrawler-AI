name: Build and Publish SchemaCrawler AI Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_IMAGE_NAME: schemacrawler/schemacrawler-ai
  DOCKER_IMAGE_TAG: latest
  DOCKERFILE_PATH: ./Dockerfile

jobs:
  build:
    name: Build and Publish SchemaCrawler AI Docker Image
    runs-on: ubuntu-latest
    steps:

# VALIDATE TAGS
    - id: validate-semver
      name: Validate tag against semantic versioning
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: |
        SEMVER_PATTERN="^refs/tags/v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$"
        if [[ ! $GITHUB_REF =~ $SEMVER_PATTERN ]]
          then
            echo "Tag $GITHUB_REF does not follow semantic versioning"
            exit 1
          fi

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 21

# BUILD AND PUBLISH DOCKER IMAGE
    - id: setup-qemu
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - id: setup-buildx
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - id: docker-login
      name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - id: validate-build-configuration
      name: Validate build configuration
      uses: docker/build-push-action@v6
      with:
        call: check
        file: ${{ env.DOCKERFILE_PATH }}
        context: .
        load: false
        push: false

    - id: meta
      name: Set up Docker metadata
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ env.DOCKER_IMAGE_TAG }},priority=1200
          type=semver,pattern=v{{version}},priority=940
          type=semver,pattern={{version}},priority=930
          type=semver,pattern={{major}}.{{minor}},priority=920
          type=semver,pattern={{major}},priority=910
        labels: |
          maintainer=Sualeh Fatehi <sualeh@hotmail.com>
          org.opencontainers.image.authors=Sualeh Fatehi <sualeh@hotmail.com>
          org.opencontainers.image.vendor=SchemaCrawler
          org.opencontainers.image.licenses=(BUSL-1.1)
          org.opencontainers.image.url=https://www.schemacrawler.com/
          org.opencontainers.image.documentation=https://github.com/schemacrawler/SchemaCrawler-AI-MCP-Server-Usage

    - id: build-docker-image
      name: Build Docker image locally
      uses: docker/build-push-action@v6
      with:
        call: build
        file: ${{ env.DOCKERFILE_PATH }}
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Build just for runner platform
        platforms: linux/amd64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        load: true
        push: false

    - id: test-docker-image
      name: Test Docker image build
      shell: bash
      run: |
        # Run the Testcontainers integration test
        # This will pull the Docker image, start it, and verify the health endpoint
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -DskipTests \
          install
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dverify \
          -Ddocker_image_tag=${{ env.DOCKER_IMAGE_TAG }} \
          -pl schemacrawler-ai-verify \
          test

    - id: push-docker-image
      name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        call: build
        file: ${{ env.DOCKERFILE_PATH }}
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: |-
          linux/amd64
          linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        sbom: true
        provenance: true
        load: false
        push: true
