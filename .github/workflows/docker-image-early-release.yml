name: Build and Publish SchemaCrawler AI Early Release Docker Image

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Publish SchemaCrawler AI Early Release Docker Image
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 21
    - id: install-graphviz
      name: Install Graphviz
      uses: sualeh/install-graphviz@v1.0.3

# BUILD DEPENDENCIES
    - id: checkout-schemacrawler
      name: Checkout SchemaCrawler
      uses: actions/checkout@v4
      with:
        repository: schemacrawler/SchemaCrawler
        path: SchemaCrawler
    - id: build-schemacrawler
      name: Build SchemaCrawler for local Maven repository
      shell: bash
      run: |
        # Build SchemaCrawler
        cd SchemaCrawler
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -DskipTests=true \
          -Dmaven.javadoc.skip=true \
          clean install

# BUILD AND TEST
    - id: build-test
      name: Build and run tests
      shell: bash
      run: |
        # Build
        mvn \
          --no-transfer-progress \
          --batch-mode \
          clean package

    - id: debug-schemacrawler-ai
      name: Verify SchemaCrawler-AI distribution
      shell: bash
      run: |
        # DEBUG
        pwd
        ls -l ./_ai-distrib

# BUILD AND PUBLISH DOCKER IMAGE
    - id: setup-qemu
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - id: setup-buildx
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - id: docker-login
      name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - id: build-docker-early-release
      name: Build and push SchemaCrawler AI Early Release Docker image
      uses: docker/build-push-action@v6
      with:
        file: ./Dockerfile.early-access-release
        context: .
        platforms: |-
          linux/amd64
          linux/arm64
        tags: |-
          schemacrawler/schemacrawler-ai:early-access-release
        push: true
