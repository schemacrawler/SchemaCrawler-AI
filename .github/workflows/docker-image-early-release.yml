name: Create Early Access Release Docker Image

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Create Early Access Release
    if: |
      (github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
      contents: write # Required to create a new tag
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 21
    - id: install-graphviz
      name: Install Graphviz
      uses: sualeh/install-graphviz@v1.0.3

# BUILD DEPENDENCIES
    - id: build-schemacrawler-core
      name: Build SchemaCrawler-Core
      uses: sualeh/build-maven-dependency@v1.0.8
      with:
        repository: schemacrawler/SchemaCrawler-Core
        artifact: us.fatehi:schemacrawler:17.2.7
    - id: build-schemacrawler
      name: Build SchemaCrawler
      uses: sualeh/build-maven-dependency@v1.0.8
      with:
        repository: schemacrawler/SchemaCrawler
        artifact: us.fatehi:schemacrawler-commandline:17.2.7

# BUILD FOR DISTRIBUTION
    - id: build
      name: Build and test for distribution
      shell: bash
      run: |
        # Build
        mvn \
          --no-transfer-progress \
          --batch-mode \
          clean verify
    - id: move-distrib
      name: Move SchemaCrawler AI distribution
      shell: bash
      run: |
        # Move SchemaCrawler AI distribution
        echo "NO NEED TO MOVE DISTRIBUTION"
        echo "The Early Access Release Docker Image build will pick it up from the target directory"


# CREATE GITHUB RELEASE
    - id: create-release
      name: Create GitHub early access release
      uses: softprops/action-gh-release@v2
      with:
        target_commitish: ${{ github.sha }}
        tag_name: early-access-release
        token: ${{ secrets.GITHUB_TOKEN }}
        name: early-access-release
        draft: false
        prerelease: true
        body: |
          SchemaCrawler AI early access release at last commit ${{ github.sha }}
        generate_release_notes: true

# MOVE GITHUB TAG
    - id: install-gitsign
      name: Install gitsign for commit signing
      # See https://github.com/chainguard-dev/actions/blob/main/setup-gitsign/action.yml
      uses: chainguard-dev/actions/setup-gitsign@3e8a2a226fad9e1ecbf2d359b8a7697554a4ac6d
    - id: move-tag
      name: Move early-access-release tag
      env:
        GITSIGN_CONNECTOR_ID: "https://github.com/login/oauth"
        GITSIGN_TOKEN_PROVIDER: "github-actions"
      shell: bash
      run: |
        # Move early-access-release tag
        # Set up user
        git config user.name "Sualeh Fatehi"
        git config user.email "sualeh@hotmail.com"
        # Confirm gitsign is installed
        gitsign --version
        # Move tag
        git tag -d early-access-release || true
        git push --delete origin early-access-release || true
        git tag -a early-access-release -m "SchemaCrawler AI Early Access Release"
        git push --follow-tags origin early-access-release
        git show --no-patch early-access-release

# BUILD AND PUBLISH DOCKER IMAGE
    - id: setup-qemu
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - id: setup-buildx
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - id: docker-login
      name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - id: build-docker-image
      name: Build and Push Docker Image
      uses: docker/build-push-action@v6
      with:
        file: ./Dockerfile.early-access-release
        context: .
        platforms: |-
          linux/amd64
          linux/arm64
        tags: |-
          schemacrawler/schemacrawler-ai:early-access-release
        sbom: true
        provenance: true
        push: true
