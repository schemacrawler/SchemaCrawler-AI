name: Create Early Access Release Docker Image

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Create Early Access Release
    if: |
      (github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
      contents: write # Required to create a new tag
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 21

# BUILD DEPENDENCIES
    - id: build-schemacrawler-core
      name: Build SchemaCrawler-Core
      uses: sualeh/build-maven-dependency@v1.0.8
      with:
        repository: schemacrawler/SchemaCrawler-Core
        artifact: us.fatehi:schemacrawler:17.4.0
    - id: build-schemacrawler
      name: Build SchemaCrawler
      uses: sualeh/build-maven-dependency@v1.0.8
      with:
        repository: schemacrawler/SchemaCrawler
        artifact: us.fatehi:schemacrawler-commandline:17.4.0

# BUILD FOR DISTRIBUTION
    - id: build
      name: Build and test for distribution
      shell: bash
      run: |
        # Build
        # ... and install (for later phase of Docker image tests)
        mvn \
          --no-transfer-progress \
          --batch-mode \
          clean install
    - id: move-distrib
      name: Move SchemaCrawler AI distribution
      shell: bash
      run: |
        # Move SchemaCrawler AI distribution
        echo "NO NEED TO MOVE DISTRIBUTION"
        echo "The Early Access Release Docker Image build will pick it up from the target directory"


# CREATE GITHUB RELEASE
    - id: create-release
      name: Create GitHub early access release
      uses: softprops/action-gh-release@v2
      with:
        target_commitish: ${{ github.sha }}
        tag_name: early-access-release
        token: ${{ secrets.GITHUB_TOKEN }}
        name: early-access-release
        draft: false
        prerelease: true
        body: |
          SchemaCrawler AI early access release at last commit ${{ github.sha }}
        generate_release_notes: true

# MOVE GITHUB TAG
    - id: install-gitsign
      name: Install gitsign for commit signing
      # See https://github.com/chainguard-dev/actions/blob/main/setup-gitsign/action.yml
      uses: chainguard-dev/actions/setup-gitsign@3e8a2a226fad9e1ecbf2d359b8a7697554a4ac6d
    - id: move-tag
      name: Move early-access-release tag
      env:
        GITSIGN_CONNECTOR_ID: "https://github.com/login/oauth"
        GITSIGN_TOKEN_PROVIDER: "github-actions"
      shell: bash
      run: |
        # Move early-access-release tag
        # Set up user
        git config user.name "Sualeh Fatehi"
        git config user.email "sualeh@hotmail.com"
        # Confirm gitsign is installed
        gitsign --version
        # Move tag
        git tag -d early-access-release || true
        git push --delete origin early-access-release || true
        git tag -a early-access-release -m "SchemaCrawler AI Early Access Release"
        git push --follow-tags origin early-access-release
        git show --no-patch early-access-release

# BUILD AND PUBLISH DOCKER IMAGE
    - id: meta
      name: Set up Docker metadata
      uses: docker/metadata-action@v5
      with:
        images: |
          schemacrawler/schemacrawler-ai
        tags: |
          type=raw,value=early-access-release,priority=1200
          type=semver,pattern={{version}},priority=930
          type=semver,pattern={{major}}.{{minor}},priority=920
          type=semver,pattern={{major}},priority=910
          type=sha
        labels: |
          maintainer=Sualeh Fatehi <sualeh@hotmail.com>
          org.opencontainers.image.authors=Sualeh Fatehi <sualeh@hotmail.com>
          org.opencontainers.image.vendor=SchemaCrawler
          org.opencontainers.image.licenses=(CC-BY-NC-4.0)
          org.opencontainers.image.url=https://www.schemacrawler.com/
          org.opencontainers.image.documentation=https://github.com/schemacrawler/SchemaCrawler-AI-MCP-Server-Usage

    - id: setup-qemu
      name: Setup QEMU
      uses: docker/setup-qemu-action@v3

    - id: setup-buildx
      name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - id: docker-login
      name: Log into Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - id: build-docker-image
      name: Build Docker image locally
      uses: docker/build-push-action@v6
      with:
        file: ./Dockerfile.early-access-release
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # Build just for runner platform
        platforms: linux/amd64
        labels: ${{ steps.meta.outputs.labels }}
        load: true
        push: false

    - id: test-docker-image
      name: Test Docker image build
      shell: bash
      run: |
        # Run the Testcontainers integration test
        # This will pull the Docker image, start it, and verify the health endpoint
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -Dverify \
          -pl schemacrawler-ai-verify \
          test

    - id: push-docker-image
      name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        file: ./Dockerfile.early-access-release
        context: .
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: |-
          linux/amd64
          linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        sbom: true
        provenance: true
        load: false
        push: true
