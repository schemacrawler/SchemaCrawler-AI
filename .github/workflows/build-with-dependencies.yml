name: Build with Dependencies

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    name: Build with Dependencies
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: prepare-maven-build
      name: Prepare Maven build
      uses: sualeh/prepare-maven-build@v1.6.1
      with:
        java-version: 21
    - id: install-graphviz
      name: Install Graphviz
      uses: sualeh/install-graphviz@v1.0.3

# BUILD DEPENDENCIES
    - id: checkout-schemacrawler
      name: Checkout SchemaCrawler
      uses: actions/checkout@v6
      with:
        repository: schemacrawler/SchemaCrawler
        path: SchemaCrawler
    - id: build-schemacrawler
      name: Build SchemaCrawler for local Maven repository
      shell: bash
      run: |
        # Build SchemaCrawler
        cd SchemaCrawler
        mvn \
          --no-transfer-progress \
          --batch-mode \
          -DskipTests=true \
          -Dmaven.javadoc.skip=true \
          clean install

# BUILD AND TEST
    - id: build-test
      name: Build and run tests
      shell: bash
      run: |
        # Build
        mvn \
          --no-transfer-progress \
          --batch-mode \
          clean package

    - id: move-distrib
      name: Move SchemaCrawler-AI distribution
      shell: bash
      run: |
        # Move SchemaCrawler-AI distribution
        echo "Move SchemaCrawler-AI distribution"
        pwd
        mv ./schemacrawler-ai-distrib/target/_ai-distrib .
        ls -l ./_ai-distrib

    - id: upload-aichat-distrib
      name: Upload SchemaCrawler AI distribution
      uses: actions/upload-artifact@v6
      with:
        name: _ai-distrib
        path: ./_ai-distrib
        retention-days: 5
