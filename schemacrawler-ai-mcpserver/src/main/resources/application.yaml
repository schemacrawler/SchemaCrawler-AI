spring:
  main:
    banner-mode: log
  application:
    name: schemacrawler-mcpserver
  ai:
    mcp:
      server:
        enabled: true
        type: SYNC
        name: schemacrawler-mcpserver
server:
  name: SchemaCrawler AI MCP Server
  version: "v16.27.1-4"
  heartbeat: true

---
spring:
  config:
    activate:
      on-profile: stdio
  main:
    web-application-type: none
  ai:
    mcp:
      server:
        stdio: true

---
spring:
  config:
    activate:
      on-profile: sse
  server:
    port: 8080
  ai:
    mcp:
      server:
        stdio: false
        allowed-origin: '*'
        capabilities:
          completion: false
          prompt: false
