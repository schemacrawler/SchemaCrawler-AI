spring:
  main:
    banner-mode: log
  application:
    name: schemacrawler-mcpserver
  ai:
    mcp:
      server:
        enabled: true
        type: SYNC
        name: schemacrawler-mcpserver
server:
  name: SchemaCrawler AI MCP Server
  version: "v17.1.7-2"
  heartbeat: true

---
spring:
  config:
    activate:
      on-profile: stdio
  main:
    web-application-type: none
  ai:
    mcp:
      server:
        stdio: true

---
spring:
  config:
    activate:
      on-profile: http
  server:
    port: 8080
  ai:
    mcp:
      server:
        protocol: STREAMABLE
        stdio: false
        allowed-origin: '*'
        streamable-http:
          disallow-delete: true
